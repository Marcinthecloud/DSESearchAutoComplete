	<script>
	 $(function() {
	 var URL_PREFIX = "http://localhost:8983/solr/amazon.metadata/select?q=title:";
	 var URL_SUFFIX = "&fl=title&wt=json";
	 $("#searchBox").autocomplete({
	 source : function(request, response) {
	 var URL = URL_PREFIX + $("#searchBox").val() + URL_SUFFIX;
	 $.ajax({
	 url : URL,
	 success : function(data) {
	 var docs = JSON.stringify(data.response.docs);
	 var stats = JSON.stringify(data.responseHeader.QTime);
	 var jsonData = JSON.parse(docs);
	 var jsonStats = JSON.parse(stats);

	 document.getElementById("insert").innerHTML = stats;
	 response($.map(jsonData, function(value, key) {
	 return {
	 label : value.title
	 }
	 }));
	 },
	 dataType : 'jsonp',
	 jsonp : 'json.wrf'
	 });
	 },
	 minLength : 1
	 })
	 });
	</script>
